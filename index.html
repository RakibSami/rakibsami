<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sami - Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>

<!-- Animated Background Canvas -->
<canvas id="bgCanvas"></canvas>

<!-- Blur Overlay -->
<div class="blur-overlay"></div>

<!-- Top Bar with Sun and Sound -->
<div class="top-bar">
  <i id="themeToggle" class="fa-solid fa-sun"></i>
  <i id="musicToggle" class="fa-solid fa-volume-up"></i>
  <audio id="backgroundMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>
</div>

<!-- Main Content -->
<div class="main-content">
  <img src="1.png" alt="star" id="starIcon" class="hover-star" />

  <div id="mainBox" class="box">
    <!-- Fixed Box Head -->
    <div class="box-head">
      Home
    </div>

    <!-- Box Body -->
    <div class="box-body text-center d-flex flex-column align-items-center justify-content-center">
      <div class="head-text-1">
        <h1 class="main-title">
          hi! <span class="highlight">I'm Sami</span>
        </h1>
      </div>

      <p class="roles">
        <span>Gamer</span>
        <span>Web Designer & Developer</span>
        <span>Illustrator</span>
      </p>

      <!-- Menu Icons -->
      <div class="menu-icons d-flex justify-content-center gap-4 mt-4">
        <div class="text-center icon-item">
          <i class="menu-item fa-solid fa-circle-info" data-target="about.html"></i>
          <p class="icon-label">About</p>
        </div>
        <div class="text-center icon-item">
          <i class="menu-item fa-solid fa-link" data-target="links.html"></i>
          <p class="icon-label">Links</p>
        </div>
        <div class="text-center icon-item">
          <i class="menu-item fa-solid fa-folder" data-target="work.html"></i>
          <p class="icon-label">Work</p>
        </div>
        <div class="text-center icon-item">
          <i class="menu-item fa-solid fa-question" data-target="faq.html"></i>
          <p class="icon-label">FAQ</p>
        </div>
        <div class="text-center icon-item">
          <i class="menu-item fa-solid fa-envelope" data-target="contact.html"></i>
          <p class="icon-label">Contact</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Pages -->
<div class="modal fade" id="pageModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Page Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <iframe id="modalIframe" src="" style="border: none; width: 100%; height: 80vh;"></iframe>
      </div>
    </div>
  </div>
</div>



<div class="container-fluid text-center text-white p-4 mt-2 bg-dark"> 
<footer id="customFooter">
  <div class="waveWrapper">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <p class="footerText">&copy; 2025 Rakib Sami. All Rights Reserved.</p>
</footer>
</div>



<!-- Bootstrap JS and your custom JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
